<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-block">
        <p class="contact-heading">Contact Us</p>
        <p><input type="text" name="name" id="name" placeholder="Your Name"></p>
        <p><input type="email" name="email" id="email" placeholder="Email Address"></p>
        <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea></p>
       <input id="submit" type="submit" value="Send" placeholder="">
    </div>
</body>
</html>
